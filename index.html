    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: #ffffff;
      color: #000000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
      border-bottom: 1px solid #000;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #999;
      font-size: 14px;
    }

    nav a:hover {
      color: #000;
    }

    main {
      max-width: 720px;
      margin: 120px auto;
      padding: 0 20px;
    }

    main h2 {
      font-size: 42px;
      margin-bottom: 24px;
    }

    main p {
      font-size: 18px;
      line-height: 1.6;
      margin: 6px 0;
    }

    /* GALLERY */
    .gallery {
      margin-top: 60px;
    }

    .gallery h3 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
    }

    .gallery-grid img {
      width: 100%;
      cursor: pointer;
      border: 1px solid #eee;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 999;
    }

    .modal img {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: 5% auto;
    }

    .modal:target {
      display: block;
    }

    footer {
      border-top: 1px solid #000;
      padding: 24px 20px;
      text-align: center;
      font-size: 13px;
      color: #999;
    }

    footer a {
      color: #999;
      text-decoration: none;
    }

    footer a:hover {
      color: #000;
    }
  </style>
</head>
