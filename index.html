<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZERO</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: #ffffff;
      color: #000000;
    }

    /* HEADER */
    header {
      position: relative;
      z-index: 10;
      border-bottom: 1px solid #000;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
    }

    .logo a {
      font-size: 22px;
      letter-spacing: 1px;
      text-decoration: none;
      color: #000;
    }

    nav a {
      margin-left: 28px;
      text-decoration: none;
      color: #999;
      font-size: 15px;
    }

    nav a:hover {
      color: #000;
    }

    /* MAIN */
    main {
      max-width: 720px;
      margin: 120px auto;
      padding: 0 20px;
    }

    main h2 {
      font-size: 42px;
      margin-bottom: 24px;
    }

    main p {
      font-size: 18px;
      line-height: 1.6;
      margin: 6px 0;
    }

    /* GALLERY */
    .gallery {
      margin-top: 60px;
    }

    .gallery h3 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
    }

    .gallery-grid img {
      width: 100%;
      border: 1px solid #eee;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 999;
    }

    .modal img {
      display: block;
      max-width
