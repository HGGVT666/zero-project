<h1>MANIFESTO</h1>

<p>ZERO sinh ra từ sự im lặng.</p>
<p>Không phải để làm giàu.<br>
Không phải để thuyết phục.</p>

<p>ZERO tồn tại để nhắc rằng:<br>
bất kỳ ai cũng có thể quay về zero.</p>

<p>Khi bạn dừng lại,<br>
bạn còn lựa chọn.</p>

<p>ZERO không dẫn đường.<br>
ZERO chỉ đặt một điểm dừng.</p>

<p>Phần còn lại là của bạn.</p>
